<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Full-screen Log In Page</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<section class="flex flex-col md:flex-row h-screen items-center">

  <div class="bg-blue-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
    <img src="assets/images/training-image-02.jpg" alt="" class="w-full h-full object-cover">
  </div>

  <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
        flex items-center justify-center">

    <div class="w-full h-100">

      <h1 class="text-xl font-bold">GymBulevard</h1>

      <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Your Account</h1>

      <form class="mt-6" action="#" method="POST">
        <div>
          <label class="block text-gray-700">Name</label>
          <input type="text" name="" id="" placeholder="Adrian" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
        </div>

        <div class="mt-4">
          <label class="block text-gray-700">Subscription</label>
          <input type="text" name="" id="" placeholder="Subscription" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                focus:bg-white focus:outline-none" required>
        </div>

        <div class="text-right mt-2">
          <a href="#" class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Reset Password?</a>
        </div>

        <button type="submit" class="w-full block bg-yellow-500 hover:bg-yellow-600 focus:bg-blue-400 text-white font-semibold rounded-lg
              px-4 py-3 mt-6">Change</button>
      </form>

      <hr class="my-6 border-gray-300 w-full">
      <button type="submit" class="w-full block bg-red-500 hover:bg-red-600 focus:bg-blue-400 text-white font-semibold rounded-lg
            px-4 py-3 mt-6">Delete Account</button>
      <button type="submit" class="w-full block bg-purple-500 hover:bg-purple-600 focus:bg-blue-400 text-white font-semibold rounded-lg
            px-4 py-3 mt-6">Subscription</button>
      <p class="mt-8">Wanna head out? <a href="#" class="text-blue-500 hover:text-blue-700 font-semibold">Log Out</a></p>

      <p class="text-sm text-gray-500 mt-12">&copy; 2022 GymBulevard - All Rights Reserved.</p>
    </div>
  </div>

</section>
<!-- partial -->

</body>
</html>
